<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      background-color: black;
      position: relative;
      margin-top: 0px;
      /*height:max-content;
            width:min-content;*/
      display: block;
    }
  </style>

</head>

<body style="overflow: hidden; height: 937px; width: 1920px;">

  <div id="canvas" style="position:absolute; margin-left: 10vw; margin-top: 2vh; width: 400px; height: 800px; z-index: 10; ">

  <div id="canvastop" style="position:absolute; margin-left: 10vw; margin-top: 2vh; width: 400px; z-index: 10; ">
